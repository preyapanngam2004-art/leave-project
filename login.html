<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบลางานออนไลน์</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>ระบบลางานออนไลน์</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้ (Username)</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน (Password)</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                alert('เข้าสู่ระบบสำเร็จ!');
                localStorage.setItem('user', JSON.stringify(result.user));
                
                if (result.user.Manager_ID === null) {
                    window.location.href = 'manager.html'; // ไปหน้าหัวหน้า
                } else {
                    window.location.href = 'dashboard.html'; // ไปหน้าพนักงาน
                }
            } else {
                alert(result.message); // "ชื่อผู้ใช้ หรือ รหัสผ่านไม่ถูกต้อง"
            }
        } catch (error) {
            alert('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ (กรุณาตรวจสอบว่ารัน npm start แล้ว)');
        }
    });
</script>

</body>
</html>
